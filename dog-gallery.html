<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <style>
        h1{
            font-family:'Times New Roman', Times, serif;
            text-align: center;
        }

        img{
            border-radius: 8px;
            box-shadow: inset;
            object-fit: cover;
            border: 2px solid black;
        }

        .gallery{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap:15px;
        }

        img:hover{
            border: 6px solid black;
            box-shadow: inset 2px 2px 10px #000;
        }
    </style>
</head>
<body>
    <h1> <u>DOG</u> <u>GALLERY</u></h1>
    <hr>
    <br>
    <div class="gallery">
        <img src="https://i.pinimg.com/1200x/f8/aa/01/f8aa0169b6a8b4c31d31e9a1e55d0b8b.jpg" width="480px" height="220px">
        <img src="https://i.pinimg.com/736x/70/04/88/700488951297c8d72fac03eec30ca3bf.jpg" width="480px" height="220px">
        <img src="https://i.pinimg.com/736x/bd/0e/7a/bd0e7aa7a906c032c13de3791700ee95.jpg" width="480px" height="220px">
        <img src="https://i.pinimg.com/736x/f1/95/61/f1956178fc137b1681f10603cbdf6bd5.jpg" width="480px" height="220px">
        <img src="https://i.pinimg.com/736x/6a/6a/cb/6a6acbd8616a8a7af7fd2f1955d9651a.jpg" width="480px" height="220px">
        <img src="https://i.pinimg.com/736x/69/cf/41/69cf417a65e4cfa41f308d9e07d27bba.jpg" width="480px" height="220px">
        <img src="https://i.pinimg.com/1200x/73/69/48/736948eea0387da244477b45618b96a4.jpg" width="480px" height="220px">
        <img src="https://i.pinimg.com/736x/74/19/4c/74194c4e25eab4c84b1a0cdcaa805ea0.jpg" width="480px" height="220px">
        <img src="https://i.pinimg.com/736x/62/18/e2/6218e20b58e9cc53f3618c853f102c58.jpg" width="480px" height="220px">
        
        

    </div>
</body>
</html>
